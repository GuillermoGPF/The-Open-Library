<html lang="es-SP">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Open Library</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
		  rel="stylesheet" 
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
		  crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/81c2c05f29.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="wrapNavbar">
		<nav class="navbar navbar-default navbar-expand-md">
			<div class="container">
				<a class="navbar-brand mx-auto" href="./index.html">
					<i class="fas fa-pencil-ruler"></i>
					The Open Library
				</a>
				<button class="navbar-toggler" 
						type="button" 
						data-bs-toggle="collapse" 
						data-bs-target="#navbarSupportedContent" 
						aria-controls="navbarSupportedContent" 
						aria-expanded="false" 
						aria-label="Toggle navigation">
					<i class="fas fa-bars"></i>
				</button>
				<div class="collapse navbar-collapse py-2 px-2" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto mb-2 mb-lg-0 mx-auto">
						<li class="nav-item">
							<a class="nav-link active" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Bookings</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Events</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active one">
				<div class="capa"></div>
				<h1>Your closest library</h1>
			</div>
			<div class="carousel-item two">
				<div class="capa"></div>
				<h1>All your books here</h1>
			</div>
			<div class="carousel-item three">
				<div class="capa"></div>
				<h1>More technological than ever</h1>
			</div>
			<div class="carousel-item four">
				<div class="capa"></div>
				<h1>The best place to work and study</h1>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<div class="container-fluid py-5">
		<div class="row row-cols-1 row-cols-md-2 row-cols-xl-4">
			<div class="col mt-5">
				<div class="card">
					<div class="capa-card"></div>
					<img src="./img/book1.jpg" alt="Foto Papelería">
					<h5>Library</h5>
				</div>
			</div>
			<div class="col mt-5">
				<div class="card">
					<div class="capa-card"></div>
					<img src="./img/book2.jpg" alt="Foto Librería">
					<h5>Books</h5>
				</div>
			</div>
			<div class="col mt-5">
				<div class="card">
					<div class="capa-card"></div>
					<img src="./img/book3.jpg" alt="Foto Tecnología">
					<h5>Technology</h5>
				</div>
			</div>
			<div class="col mt-5">
				<div class="card">
					<div class="capa-card"></div>
					<img src="./img/book4.jpg" alt="Foto Tienda">
					<h5>Work</h5>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container py-4">
			<div class="row">
				<div class="col-12 col-lg-4 mt-5">
					<a class="navbar-brand" href="./index.html">
						<i class="fas fa-pencil-ruler"></i>
						The Open Library
					</a>
				</div>
				<div class="col-12 col-md-6 col-lg-4 mt-5">
					<h6 class="text-uppercase font-weight-bold">
						Services
					</h6>
					<p>
						<a href="#">Home</a>
					</p>
					<p>
						<a href="#">Bookings</a>
					</p>
					<p>
						<a href="#">Events</a>
					</p>
				</div>
				<div class="col-12 col-md-6 col-lg-4 mt-5">
					<h6 class="text-uppercase font-weight-bold">
						Contact
					</h6>
					<p>
						<i class="fas fa-map-marker-alt mr-4"></i>
						Libary ST, 28
					</p>
					<p>
						<i class="fas fa-envelope mr-3"></i>
						library@library.com
					</p>
					<p>
						<i class="fas fa-phone mr-3"></i>
						XX XXX XXX
					</p>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.0.js" 
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
			crossorigin="anonymous"></script>
	<script src="./js/script.js"></script>
</body>
</html>
